<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="../css/linkl.css"/>
</head>
<body>
<div>
    <a class="link" href="/../static/index.html">Home</a>
    <a class="link" href="/car/all">Cars</a>
    <a class="link" href="/managers/all">Managers</a>
</div>
<div>
    <a class="btn btn-info" href="/car/create">Додати</a>
    <a class="btn btn-info" href="/car/addimage">Додати зображення</a>
    <a class="btn btn-info" href="/carimg/all">Показати всі зображення</a>
    <div>
        <div th:each="car :${cars}">
            <b th:text="${car.brend}"/>
            <p th:text="${car.model}"/>
            <p th:text="${car.fuel}"/>
            <p th:text="${car.quantity}"/>
            <img th:src="${'/carimg/getimg?name=' + car.brend}">
        </img>
    </div>

</div>
</body>
</html>
