<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="../css/linkl.css"/>
</head>
<body>
<div>
    <a class="link" href="/../static/index.html">Home</a>
    <a class="link" href="/car/all">Cars</a>
    <a class="link" href="/managers/all">Managers</a>
</div>
<div>
    <a class="btn btn-info" href="/car/create">Додати</a>
    <a class="btn btn-info" href="/car/addimage">Додати зображення</a>
    <div style="position:relative; top: 10px">
        <table>
            <tr>
                <th>Бренд</th>
                <th>Модель</th>
                <th>Паливо</th>
                <th>Кількість</th>
            </tr>
            <tr>
                <th:block th:each="car :${cars}">
                    <td th:text="${car.brend}"></td>
                    <td th:text="${car.model}"></td>
                    <td th:text="${car.fuel}"></td>
                    <td th:text="${car.quantity}"></td>
                </th:block>
            </tr>
        </table>
    </div>
    <div>
        <div th:each="car :${cars}">
            <b th:text="${car.brend}"/>
            <p th:text="${car.model}"/>
            <p th:text="${car.fuel}"/>
            <p th:text="${car.quantity}"/>
            <img th:action="/cars/getimage" th:value="${car.id}" src="data:image/jpeg;base64,${image}"/>
        </div>
    </div>

</div>
</body>
</html>
