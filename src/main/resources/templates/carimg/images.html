<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div th:each="image :${images}">
        <b th:text="${image.nameCar}"/>
        <p th:text="${image.modelCar}"/>
        <img th:src="${'/carimg/getimgid?id=' + image.id}">
        </img>
    </div>
</body>
</html>
